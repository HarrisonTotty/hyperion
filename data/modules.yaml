# Ship Modules
# ------------

# Defines various ship modules that can be equipped on ships.

module_types: []

modules:
  anti_missile_system:
    name: Anti-Missile System
    desc: >-
      Adds a tube for the deployment of chaffs, flares, and flak
      countermeasures against enemy missiles, rockets, and torpedoes.
    groups: ["defense"]
    required: false
    type: Defense
    cost: 100
    max_allowed: 5
    hp: 30
  auxiliary_support_system:
    name: Auxiliary Support System
    desc: >-
      Provides additional support functions for the ship, such as emergency
      power or shields.
    groups: ["support"]
    required: false
    type: Support
    cost: 100
    max_allowed: 1
    hp: 30
    has_variants: true
    base_power_consumption: 20
    base_heat_generation: 15
    base_weight: 30
  cargo_bay:
    name: Cargo Bay
    desc: >-
      Adds a cargo bay to the ship, increasing the maximum tonnage.
    groups: ["support"]
    required: false
    type: Support
    cost: 100
    max_allowed: 1
    hp: 50
  communications_system:
    name: Communications System
    desc: >-
      Allows the ship to communicate with other ships and stations over long
      distances.
    groups: ["comms", "support"]
    required: true
    type: Support
    cost: 100
    max_allowed: 1
    hp: 20
    has_variants: true
    base_power_consumption: 30
    base_heat_generation: 20
    base_weight: 15
  cooling_system:
    name: Cooling System
    desc: >-
      Improves the ship's ability to dissipate heat generated by various
      systems.
    groups: ["support", "cooling"]
    required: true
    type: Support
    cost: 100
    max_allowed: 1
    hp: 35
    has_variants: true
    base_power_consumption: 50
    base_heat_generation: -200
    base_weight: 40
  deflector_plating:
    name: Deflector Plating
    desc: >-
        Adds a layer of protective plating on the ship to absorb or prevent
        damage to other modules. Particularly effective against kinetic
        weapons. Adding multiple layers increases the effectiveness of this
        module.
    groups: ["defense", "armor"]
    required: false
    type: Defense
    cost: 100
    max_allowed: 5
    hp: 70
  directed_energy_weapon_port:
    name: Directed Energy Weapon Port
    desc: >-
      Adds a directed energy weapon port to the ship design which may be
      outfitted with energy weapons such as lasers and particle beams.
    groups: ["weapons", "deweapons"]
    required: false
    type: Offense
    cost: 100
    max_allowed: 5
    hp: 30
  impulse_engines:
    name: Impulse Engines
    desc: >-
      Provides sub-light propulsion for the ship, allowing it to maneuver in
      space.
    groups: ["engines"]
    required: true
    type: Support
    cost: 100
    max_allowed: 1
    hp: 50
    has_variants: true
    base_power_consumption: 200
    base_heat_generation: 150
    base_weight: 120
  kinetic_weapon_port:
    name: Kinetic Weapon Port
    desc: >-
      Adds a kinetic weapon port to the ship design which may be outfitted with
      kinetic weapons such as cannons and railguns.
    groups: ["weapons", "kweapons"]
    required: false
    type: Offense
    cost: 100
    max_allowed: 5
    hp: 30
  maneuvering_thrusters:
    name: Maneuvering Thrusters
    desc: >-
      Enhances the ship's ability to make fine adjustments to its position and
      orientation in space.
    groups: ["engines"]
    required: true
    type: Support
    cost: 100
    max_allowed: 1
    hp: 20
  missile_tube:
    name: Missile Tube
    desc: >-
      Adds a missile tube to the ship design that supports the loading of
      various missiles, rockets, and torpedoes.
    groups: ["weapons", "missiles"]
    required: false
    type: Offense
    cost: 100
    max_allowed: 5
    hp: 30
  power_module:
    name: Power Module
    desc: >-
      Generates and/or stores energy for the ship's systems.
    groups: ["power"]
    required: true
    type: Support
    cost: 100
    max_allowed: 2
    hp: 40
    has_variants: true
    base_power_consumption: 0
    base_heat_generation: 50
    base_weight: 80
  radial_emission_system:
    name: Radial Emission System
    desc: >-
      Adds an energy emission system on all sides of the ship, allowing it to
      detonate radial pulse weapons such as sensor jammers and EMP pulses.
    groups: ["weapons", "deweapons"]
    required: false
    type: Offense
    cost: 100
    max_allowed: 1
    hp: 25
    has_variants: true
    base_power_consumption: 100
    base_heat_generation: 120
    base_weight: 45
  sensor_array:
    name: Sensor Array
    desc: >-
      Allows the ship to accurately detect/track other ships and objects in
      space.
    groups: ["sensors"]
    required: true
    type: Support
    cost: 100
    max_allowed: 1
    hp: 25
    has_variants: true
    base_power_consumption: 80
    base_heat_generation: 40
    base_weight: 25
  shield_generator:
    name: Shield Generator
    desc: >-
      Provides energy shields to protect the ship from incoming damage.
    groups: ["defense", "shields"]
    required: false
    type: Defense
    cost: 100
    max_allowed: 5
    hp: 55
    has_variants: true
    base_power_consumption: 150
    base_heat_generation: 100
    base_weight: 60
  stealth_system:
    name: Stealth System
    desc: >-
      Reduces the ship's detectability by enemy sensors.
    groups: ["stealth"]
    required: false
    type: Defense
    cost: 100
    max_allowed: 1
    hp: 45
    has_variants: true
    base_power_consumption: 120
    base_heat_generation: 80
    base_weight: 50
  warp_jump_drive:
    name: Warp/Jump Drive
    desc: >-
      Enables faster-than-light travel for the ship.
    groups: ["warp"]
    required: false
    type: Support
    cost: 100
    max_allowed: 1
    hp: 60
    has_variants: true
    base_power_consumption: 400
    base_heat_generation: 300
    base_weight: 200