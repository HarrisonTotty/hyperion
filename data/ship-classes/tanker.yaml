# Lore and flavor
lore: >-
  Tankers are the lifeblood of fleet operations, mobile fuel depots that enable ships
  to operate far beyond their normal range. Without tankers, navies would be tethered to
  fuel bases, unable to project power or conduct extended campaigns. These specialized
  vessels carry enormous quantities of volatile propellants, making them both invaluable
  assets and dangerous liabilities.
  
  The tanker's operational doctrine centers on enabling fleet mobility. By positioning
  themselves at strategic points, tankers create temporary supply networks that allow
  combat vessels to refuel without returning to base. Their fuel transfer systems can
  pump thousands of units per hour, getting ships back into action quickly. However, their
  volatile cargoes make them priority targets—losing a tanker can cripple an entire
  fleet's operational capacity.
  
  Tanker crews are specialists in fuel handling and safety procedures. Working with
  massive quantities of explosive propellants requires meticulous attention to detail
  and unwavering adherence to safety protocols. The best tanker captains can position
  their vessels to maximize fleet efficiency while minimizing exposure to enemy fire,
  a delicate balancing act that separates competent crews from legendary ones.

