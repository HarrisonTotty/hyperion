manufacturers:
  terran-federation:
    manufacturer: "Northrop Aerospace Division"
    variant: "Raptor-class"
    lore: >-
      Federation interceptors are precision instruments built around powerful engines
      and agile thruster arrays. They serve as the first line of defense, scrambling
      to meet incoming threats before they can reach critical assets.
  
  mars-coalition:
    manufacturer: "Acidalia Strike Craft Works"
    variant: "Lightning-class"
    lore: >-
      Martian interceptors embrace extreme performance over survivability. Their
      overpowered engines and aggressive flight profiles make them the fastest combat
      vessels in service, though pilot attrition rates are concerningly high.
  
  belt-alliance:
    manufacturer: "Hebe Light Craft Collective"
    variant: "Dart-class"
    lore: >-
      Belt interceptors are lightweight and economical, built for swarm tactics.
      What they lack in individual capability they make up for in numbers and
      coordinated pack hunting strategies.
  
  europa-compact:
    manufacturer: "Cilix Flight Systems"
    variant: "Striker-class"
    lore: >-
      Europan interceptors feature unique vectored thrust systems inspired by
      marine biology. Their unconventional flight characteristics make them
      unpredictable opponents in dogfights.
  
  outer-rim-collective:
    manufacturer: "Rimward Rapid Response"
    variant: "Chaser-class"
    lore: >-
      Outer Rim interceptors are built from racing craft and courier vessels
      retrofitted with weapons. Their civilian heritage shows in their reliability
      and ease of maintenance, if not their combat optimization.
  
  corporate-syndicate:
    manufacturer: "Security Dynamics Inc."
    variant: "Asset Protector-class"
    lore: >-
      Corporate interceptors are standardized platforms designed for minimum training
      time and maximum availability. They prioritize pilot safety over pure performance,
      reflecting corporate liability concerns.

