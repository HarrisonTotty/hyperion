# Lore and flavor
lore: >-
  Interceptors represent the fighter jet philosophy applied to space combat—speed,
  agility, and hitting power in the smallest possible package. These ships are built
  for one mission: to catch and destroy enemy vessels before they can reach their
  targets. Every design decision prioritizes acceleration and maneuverability, with
  armor and endurance being acceptable sacrifices.
  
  The interceptor pilot's creed is "first contact, first kill." Their role is to
  scramble at a moment's notice, racing to intercept incoming threats. Whether it's
  enemy strike craft, missiles, or fast-moving raiders, interceptors must arrive
  first and eliminate the threat decisively. This requires not just speed but also
  exceptional piloting skill and split-second decision making.
  
  Interceptor squadrons develop fierce competitive spirits and aggressive cultures.
  Pilots track their intercept times and kill counts, with elite squadrons earning
  feared reputations. The small crew size—often just pilot and weapons officer—creates
  intensely close partnerships. The best interceptor pairs can communicate without
  words, their coordination approaching telepathy.

