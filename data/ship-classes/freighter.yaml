# Faction-specific manufacturers and variants
manufacturers:
  terran-federation:
    manufacturer: "Terran Merchant Marine"
    variant: "Liberty-class"
    lore: >-
      Federation freighters are the workhorses of interstellar commerce, moving vast
      quantities of goods between worlds. Their standardized cargo systems allow for
      efficient loading and unloading at any Federation port.
  
  mars-coalition:
    manufacturer: "Mariner Valley Freight"
    variant: "Red Hauler-class"
    lore: >-
      Martian freighters are optimized for bulk mineral and resource transport. Their
      reinforced holds can carry dense ores and hazardous materials, making them essential
      to Mars' industrial economy.
  
  belt-alliance:
    manufacturer: "Asteroid Belt Shipping"
    variant: "Rock Mover-class"
    lore: >-
      Belt freighters are massive, utilitarian vessels designed for moving raw materials
      across vast distances. Many are converted from hollowed-out asteroids, providing
      enormous cargo capacity at minimal cost.
  
  europa-compact:
    manufacturer: "Ice Runner Logistics"
    variant: "Glacier-class"
    lore: >-
      Europan freighters specialize in transporting water ice, volatiles, and cryogenic
      materials. Their advanced refrigeration systems and containment fields make them
      indispensable for life support resource distribution.
  
  outer-rim-collective:
    manufacturer: "Free Traders Union"
    variant: "Prospector-class"
    lore: >-
      Outer Rim freighters are independently operated vessels, often family-owned and
      passed down through generations. Each is customized to its trade routes and cargo
      preferences, making them uniquely capable.
  
  corporate-syndicate:
    manufacturer: "TransGalactic Shipping Corp"
    variant: "Profit Margin-class"
    lore: >-
      Corporate freighters maximize cargo-to-cost ratios through standardized designs
      and automated systems. Operated by minimal crews, they prioritize efficiency and
      throughput over all other considerations.

