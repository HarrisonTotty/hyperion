manufacturers:
  terran-federation:
    manufacturer: "Norfolk Strategic Yards"
    variant: "Bismarck-class"
    lore: >-
      Federation warships are built for decisive close-quarters engagement. Their
      heavy armor and powerful close-range batteries make them dominant in fleet
      actions, designed to close with the enemy and deliver crushing broadsides.
  
  mars-coalition:
    manufacturer: "Hellas Heavy Combat"
    variant: "Warlord-class"
    lore: >-
      Martian warships embrace aggressive shock tactics, often equipped with experimental
      weapons and oversized power cores. Their doctrine centers on sudden warp jumps into
      knife-fighting range where their overwhelming firepower decides battles instantly.
  
  belt-alliance:
    manufacturer: "Interamnia Combat Works"
    variant: "Slugger-class"
    lore: >-
      Belt warships are built like their asteroid origins—dense, heavily armored, and
      bristling with kinetic weapons. They excel at close-range brawls where their
      massive construction and straightforward weapons give them staying power.
  
  europa-compact:
    manufacturer: "Tyre Combat Engineering"
    variant: "Juggernaut-class"
    lore: >-
      Europan warships feature unconventional weapon layouts and adaptive armor systems.
      Their close-range combat systems can adjust firing patterns mid-engagement, making
      them unpredictable and dangerous opponents.
  
  outer-rim-collective:
    manufacturer: "Frontier War Guild"
    variant: "Brawler-class"
    lore: >-
      Outer Rim warships are assembled from military salvage and heavy industrial
      equipment. What they lack in elegance they make up for in raw firepower and the
      desperate determination of crews fighting for their homes.
  
  corporate-syndicate:
    manufacturer: "Blackwater Combat Systems"
    variant: "Enforcer Prime-class"
    lore: >-
      Corporate warships are designed to project overwhelming force in territorial
      disputes and asset protection. Their imposing appearance and visible armament
      serve as much to deter aggression as to win battles.

