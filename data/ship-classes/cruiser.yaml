  terran-federation:
    manufacturer: "Armstrong Dynamics"
    variant: "Ranger-class"
    lore: >-
      Federation cruisers serve as the primary patrol and rapid-response vessels throughout
      Terran space. Their compact design and efficient systems make them ideal for independent
      operations and system security missions.
  
  mars-coalition:
    manufacturer: "Tharsis Defense Solutions"
    variant: "Duststorm-class"
    lore: >-
      Martian cruisers are built for aggressive patrol tactics and pursuit operations.
      Featuring uprated engines and enhanced sensor arrays, they excel at tracking and
      intercepting targets across vast distances.
  
  belt-alliance:
    manufacturer: "Vesta Light Industries"
    variant: "Prospector-class"
    lore: >-
      Belt cruisers are stripped-down, efficient vessels optimized for cost-effectiveness.
      Their simple construction makes them easy to maintain and repair even in remote
      facilities with limited resources.
  
  europa-compact:
    manufacturer: "Pwyll Basin Engineering"
    variant: "Swimmer-class"
    lore: >-
      Europan cruisers feature unique hull designs inspired by aquatic life forms. Their
      small size hides sophisticated stealth systems and ice-penetrating sensor suites
      perfect for operations in dense field environments.
  
  outer-rim-collective:
    manufacturer: "Scattered Stars Fabrication"
    variant: "Drifter-class"
    lore: >-
      Outer Rim cruisers are assembled from standardized kits that can be customized to
      local needs. Each vessel is unique, reflecting the ingenuity and resourcefulness
      of its builders and crew.
  
  corporate-syndicate:
    manufacturer: "Kauffman-Thiel Spaceworks"
    variant: "Audit-class"
    lore: >-
      Corporate cruisers are mass-produced security vessels designed for rapid deployment
      and minimal training requirements. They prioritize reliability and ease of operation
      over performance, perfect for protecting corporate assets.

