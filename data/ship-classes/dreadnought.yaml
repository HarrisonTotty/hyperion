# Faction-specific manufacturers and variants
manufacturers:
  terran-federation:
    manufacturer: "Puget Sound Strategic Yards"
    variant: "Yamato-class"
    lore: >-
      Federation dreadnoughts represent the pinnacle of Terran naval engineering. These
      massive vessels serve as fleet flagships, coordinating battle groups while delivering
      devastating long-range bombardments that can turn the tide of entire campaigns.
  
  mars-coalition:
    manufacturer: "Olympus Mons Strategic Works"
    variant: "Ares Prime-class"
    lore: >-
      Martian dreadnoughts are weapons of total war. Built without compromise, they mount
      the most powerful weapon arrays in known space. Their captains are selected from the
      most aggressive and capable commanders in the Coalition navy.
  
  belt-alliance:
    manufacturer: "Interamnia Heavy Fabrication"
    variant: "Leviathan-class"
    lore: >-
      Belt dreadnoughts are assembled in deep space, built from asteroids and salvaged
      materials. What they lack in elegance they make up for in raw mass and firepower.
      Each is a unique monument to Belt engineering prowess.
  
  europa-compact:
    manufacturer: "Tyre Macula Megaworks"
    variant: "Abyssal-class"
    lore: >-
      Europan dreadnoughts incorporate radical design philosophies, with organic-looking
      hull configurations and adaptive weapon systems. Their alien aesthetics hide
      sophisticated fire control networks rivaling any in the system.
  
  outer-rim-collective:
    manufacturer: "United Rim Shipbuilders"
    variant: "Colossus-class"
    lore: >-
      Outer Rim dreadnoughts are community projects, sometimes taking years to complete.
      Built through collective effort and shared resources, each vessel represents the
      pride and determination of entire settlements.
  
  corporate-syndicate:
    manufacturer: "Northrop Grumman Interstellar"
    variant: "Market Dominator-class"
    lore: >-
      Corporate dreadnoughts serve dual purposes: military deterrent and stockholder
      confidence builder. Their construction employs standardized modules to reduce
      costs while maintaining the intimidating presence expected of capital ships.

