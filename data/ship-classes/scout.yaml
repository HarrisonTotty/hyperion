      behind enemy lines without detection.
  
  mars-coalition:
    manufacturer: "Noctis Intelligence Systems"
    variant: "Shadow-class"
    lore: >-
      Martian scouts emphasize aggressive reconnaissance and forward observation. Their
      advanced targeting systems can paint targets for long-range strikes, making them
      force multipliers despite their small size.
  
  belt-alliance:
    manufacturer: "Scattered Light Technologies"
    variant: "Whisper-class"
    lore: >-
      Belt scouts are masters of passive detection, using highly sensitive sensor arrays
      to gather intelligence without revealing their position. Their crews are trained in
      patience and observation, often spending weeks in silent running mode.
  
  europa-compact:
    manufacturer: "Pwyll Advanced Research"
    variant: "Seeker-class"
    lore: >-
      Europan scouts feature biomimetic sensor systems that can adapt to different
      environments. Their unique signal processing allows them to detect traces that
      conventional sensors miss, making them invaluable for exploration.
  
  outer-rim-collective:
    manufacturer: "Rimward Eyes Collective"
    variant: "Wanderer-class"
    lore: >-
      Outer Rim scouts are built for endurance and self-sufficiency. With extensive
      fuel reserves and recycling systems, they can conduct long-duration surveys of
      unexplored regions without support.
  
  corporate-syndicate:
    manufacturer: "Corporate Intelligence Solutions"
    variant: "Observer-class"
    lore: >-
      Corporate scouts prioritize electronic intelligence and economic espionage
      capabilities. Their sensor suites are optimized for intercepting communications
      and tracking commercial shipping patterns.

