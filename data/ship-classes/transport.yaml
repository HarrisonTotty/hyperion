# Faction-specific manufacturers and variants
manufacturers:
  terran-federation:
    manufacturer: "Colonial Transport Authority"
    variant: "Mayflower-class"
    lore: >-
      Federation transports are built for passenger comfort and safety during long
      voyages. Their spacious quarters and extensive life support systems make them
      ideal for colony missions and military deployments alike.
  
  mars-coalition:
    manufacturer: "Mariner Troop Transport"
    variant: "Drop Ship-class"
    lore: >-
      Martian transports are optimized for rapid troop deployment and extraction.
      Their hardened hulls and defensive systems allow them to operate in combat
      zones, delivering reinforcements under fire.
  
  belt-alliance:
    manufacturer: "Belt People Mover Co-op"
    variant: "Settler-class"
    lore: >-
      Belt transports are no-frills vessels designed to move workers and colonists
      between facilities efficiently. Their basic but reliable design prioritizes
      safety and capacity over comfort.
  
  europa-compact:
    manufacturer: "Europan Migration Services"
    variant: "Voyager-class"
    lore: >-
      Europan transports feature advanced medical facilities and psychological support
      systems for long-duration voyages. Their design reflects deep understanding of
      the mental and physical challenges of extended space travel.
  
  outer-rim-collective:
    manufacturer: "Frontier Transit Union"
    variant: "Pioneer-class"
    lore: >-
      Outer Rim transports are community ships, often carrying entire families and
      their possessions to new settlements. Each vessel becomes a temporary home,
      with crews fostering strong bonds among passengers.
  
  corporate-syndicate:
    manufacturer: "Personnel Logistics International"
    variant: "Employee Transport-class"
    lore: >-
      Corporate transports are efficient personnel carriers optimized for cost-per-seat
      metrics. While spartan, they meet safety requirements and allow corporations to
      rapidly deploy workforces where needed.

