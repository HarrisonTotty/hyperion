# Faction-specific manufacturers and variants
manufacturers:
  terran-federation:
    manufacturer: "Bath Iron Works Orbital"
    variant: "Fortress-class"
    lore: >-
      Federation defenders are mobile citadels designed to hold critical positions
      against overwhelming odds. Their layered defensive systems and massive armor
      plating make them nearly indestructible anchors for defensive operations.
  
  mars-coalition:
    manufacturer: "Tharsis Shield Manufacturing"
    variant: "Bulwark-class"
    lore: >-
      Martian defenders combine traditional armor with active defense systems,
      creating multi-layered protection that can adapt to different threat types.
      They're designed to survive anything while protecting everything behind them.
  
  belt-alliance:
    manufacturer: "Ceres Heavy Defense Works"
    variant: "Immovable-class"
    lore: >-
      Belt defenders are built like their namesake asteroids—dense, massive, and
      incredibly tough. Their simple but effective design prioritizes pure survivability
      and sustained defensive fire over sophisticated systems.
  
  europa-compact:
    manufacturer: "Thera Shield Systems"
    variant: "Bastion-class"
    lore: >-
      Europan defenders feature regenerative armor systems inspired by biological
      healing. Their hulls can seal breaches and redistribute protection dynamically,
      making them remarkably resilient in prolonged engagements.
  
  outer-rim-collective:
    manufacturer: "Rimward Fortification Group"
    variant: "Last Stand-class"
    lore: >-
      Outer Rim defenders are community strongholds, often assembled around salvaged
      military armor plating. Each represents the collective determination of entire
      settlements to protect what's theirs.
  
  corporate-syndicate:
    manufacturer: "Aegis Defense Corporation"
    variant: "Market Stabilizer-class"
    lore: >-
      Corporate defenders are insurance policies made manifest—expensive but effective
      protection for critical assets. Their construction emphasizes cost-effectiveness
      while meeting stringent survivability requirements.

