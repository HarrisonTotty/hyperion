manufacturers:
  terran-federation:
    manufacturer: "Newport News Orbital"
    variant: "Iowa-class"
    lore: >-
      Federation battleships are mobile fortresses designed to anchor battle lines.
      Their armored hulls and redundant systems allow them to absorb tremendous punishment
      while delivering devastating close-range broadsides.
  
  mars-coalition:
    manufacturer: "Hellas Basin Heavy Works"
    variant: "Titan-class"
    lore: >-
      Martian battleships embrace the philosophy of aggressive offense. Built with oversized
      power cores and weapon mounts, they trade some durability for the ability to deliver
      crushing alpha strikes that can shatter enemy formations.
  
  belt-alliance:
    manufacturer: "Ceres Defense Consortium"
    variant: "Fortress-class"
    lore: >-
      Belt battleships are practical, no-nonsense warships built for sustained combat.
      Their design emphasizes ammunition capacity and power efficiency, allowing them to
      fight longer battles without resupply.
  
  europa-compact:
    manufacturer: "Thera Impact Yards"
    variant: "Behemoth-class"
    lore: >-
      Europan battleships incorporate advanced ablative armor systems inspired by ice
      impact studies. Their hulls can absorb and dissipate energy in unique ways, making
      them surprisingly resilient against concentrated fire.
  
  outer-rim-collective:
    manufacturer: "Frontier Heavy Industries"
    variant: "Bastion-class"
    lore: >-
      Outer Rim battleships are assembled from military surplus and commercial heavy
      equipment. While their patchwork nature is obvious, their crews have proven that
      determination and ingenuity can match factory-fresh vessels.
  
  corporate-syndicate:
    manufacturer: "Raytheon-Krupp Defense Group"
    variant: "Shareholder Value-class"
    lore: >-
      Corporate battleships are designed to maximize ROI through intimidation. Their
      imposing profiles and visible weapon arrays deter aggression, while modular
      construction keeps production costs manageable.

