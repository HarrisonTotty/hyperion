manufacturers:
  terran-federation:
    manufacturer: "Federal Express Spacecraft"
    variant: "Mercury-class"
    lore: >-
      Federation couriers are the gold standard for secure, rapid delivery. Built with
      quantum-encrypted storage and emergency escape systems, they ensure critical
      messages and materials reach their destination regardless of obstacles.
  
  mars-coalition:
    manufacturer: "Valles Swift Transport"
    variant: "Quicksilver-class"
    lore: >-
      Martian couriers prioritize pure speed, often employing experimental drive
      systems that would be considered reckless on other vessels. Their pilots are
      selected for nerves of steel and reaction times in the top percentile.
  
  belt-alliance:
    manufacturer: "Vesta Rapid Delivery"
    variant: "Runner-class"
    lore: >-
      Belt couriers are efficient, no-frills vessels designed for reliable package
      delivery across vast distances. Their economical operation and simple maintenance
      make them favorites of independent contractors.
  
  europa-compact:
    manufacturer: "Conamara Express Engineering"
    variant: "Messenger-class"
    lore: >-
      Europan couriers feature unique navigation systems optimized for complex
      environments. Their ability to find efficient routes through dense fields and
      gravitational anomalies makes them invaluable for time-critical deliveries.
  
  outer-rim-collective:
    manufacturer: "Rimward Postal Service"
    variant: "Pony Express-class"
    lore: >-
      Outer Rim couriers maintain the vital communication links between scattered
      settlements. Often operating alone for weeks, their crews become legends for
      determination and navigational skill.
  
  corporate-syndicate:
    manufacturer: "SpeedPost Logistics Inc."
    variant: "Next-Day-class"
    lore: >-
      Corporate couriers are optimized for cost-per-delivery metrics and guaranteed
      service windows. Their standardized operation allows for predictable scheduling
      and reliable performance across all routes.

