# Lore and flavor
lore: >-
  Hyperion-class vessels represent the pinnacle of missile warfare doctrine—large ships
  built around massive missile magazines and sophisticated fire control systems. Named
  after the project that first successfully demonstrated coordinated long-range missile
  strikes, Hyperions can engage enemies from extreme distances, launching devastating
  barrages that saturate defensive systems.
  
  The Hyperion's design philosophy accepts lighter armor in exchange for maximum missile
  capacity and launch capability. Their enormous magazines can carry hundreds or even
  thousands of missiles, allowing them to sustain high-intensity fire missions that would
  exhaust conventional warships. Advanced targeting and coordination systems allow them
  to manage complex multi-missile attacks, timing impacts to overwhelm point defenses.
  
  Hyperion crews are specialists in missile warfare and fire coordination. Successful
  operations require perfect synchronization between fire control, magazine management,
  and tactical positioning. The best Hyperion commanders think several volleys ahead,
  managing ammunition reserves and coordinating with fleet elements to ensure their
  missiles achieve maximum effect. In large fleet actions, Hyperions often serve as
  force multipliers, their missile swarms turning the tide of battle.

