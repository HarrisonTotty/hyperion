manufacturers:
  terran-federation:
    manufacturer: "General Dynamics Space Systems"
    variant: "Guardian-class"
    lore: >-
      Federation escorts are built around integrated defense networks that can coordinate
      with protected vessels. Their sophisticated fire control allows them to engage
      multiple incoming threats simultaneously.
  
  mars-coalition:
    manufacturer: "Sinus Meridiani Defense"
    variant: "Aegis-class"
    lore: >-
      Martian escorts prioritize aggressive point defense and threat interception.
      Rather than passive protection, they actively hunt incoming missiles and strike
      craft, creating defensive zones around convoy formations.
  
  belt-alliance:
    manufacturer: "Juno Protection Systems"
    variant: "Shepherd-class"
    lore: >-
      Belt escorts are designed for extended convoy duty, protecting slow-moving
      freighters and tankers. Their endurance and reliability make them trusted
      guardians of commercial shipping lanes.
  
  europa-compact:
    manufacturer: "Annwn Defensive Engineering"
    variant: "Protector-class"
    lore: >-
      Europan escorts feature adaptive shielding systems that can redistribute
      protection across multiple vessels. Their unique energy sharing capabilities
      make them force multipliers in defensive operations.
  
  outer-rim-collective:
    manufacturer: "Outer Shield Builders"
    variant: "Watchdog-class"
    lore: >-
      Outer Rim escorts are community defense vessels, often crewed by militia
      volunteers. What they lack in sophistication they compensate for with
      determination and intimate knowledge of local space.
  
  corporate-syndicate:
    manufacturer: "Asset Protection Services Ltd."
    variant: "Insurance Policy-class"
    lore: >-
      Corporate escorts are cost-effective solutions to convoy protection requirements.
      Their standardized design allows for rapid deployment and easy replacement,
      with insurance coverage factored into operational costs.

