    variant: "Olympus-class"
    lore: >-
      Federation corvettes are designed as multi-role workhorses capable of extended
      independent operations. They feature redundant systems and extensive automation,
      allowing smaller crews to operate these large vessels effectively.
  
  mars-coalition:
    manufacturer: "Valles Marineris Shipbuilding"
    variant: "Sandstorm-class"
    lore: >-
      Martian corvettes prioritize modularity and battlefield adaptability. Built with
      quick-swap module bays, they can be reconfigured between missions to match evolving
      tactical requirements. Crew quarters are compact but efficient.
  
  belt-alliance:
    manufacturer: "Pallas Industrial Cooperative"
    variant: "Prospector-class"
    lore: >-
      Belt corvettes are rugged exploration and patrol vessels designed for long-duration
      missions without resupply. Their extensive cargo holds and efficient life support
      make them ideal for frontier operations.
  
  europa-compact:
    manufacturer: "Conamara Chaos Yards"
    variant: "Leviathan-class"
    lore: >-
      Europan corvettes incorporate unique water-based cooling systems and bio-integrated
      components. Their unusual aesthetics hide sophisticated sensor arrays optimized for
      deep space scanning and ice navigation.
  
  outer-rim-collective:
    manufacturer: "Rimward Assembly Works"
    variant: "Pathfinder-class"
    lore: >-
      Outer Rim corvettes are assembled from proven components sourced across dozens of
      suppliers. While lacking cutting-edge tech, their reliability and ease of maintenance
      make them favorites among independent operators.
  
  corporate-syndicate:
    manufacturer: "Weyland-Omnicorp Solutions"
    variant: "Profit-Maximizer MkVII"
    lore: >-
      Corporate corvettes emphasize cost-per-engagement metrics and standardized components.
      Built in massive automated facilities, they sacrifice individuality for economies of
      scale and guaranteed parts availability.

