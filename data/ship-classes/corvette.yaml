# Lore and flavor
lore: >-
  Corvettes represent the pinnacle of multi-role design philosophy. Too large to be nimble
  like frigates, yet too small to match battleship firepower, corvettes instead excel at
  adaptability. Their extensive module capacity allows field commanders to reconfigure
  these ships for whatever mission profile is required—anti-fighter screening, long-range
  patrol, convoy escort, or even light assault operations.
  
  The corvette's versatility comes at a cost: they require skilled, experienced crews to
  operate at peak efficiency. Without clear specialization, corvette commanders must be
  tactical generalists, able to assess situations and adapt on the fly. This has led to
  corvettes serving as training grounds for future capital ship commanders.
  
  In fleet compositions, corvettes serve as force multipliers, filling gaps and adapting
  to changing battlefield conditions. Their cost-effectiveness makes them popular with
  resource-constrained factions, while wealthy navies appreciate their operational flexibility.

