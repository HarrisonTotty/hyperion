    format: "percentage"
    applies_to: ["all_modules"]
    
  - id: "crew_efficiency"
    name: "Crew Efficiency"
    description: "Reduces crew requirements for operations"
    category: "efficiency"
    format: "percentage"
    applies_to: ["crew"]
    
  - id: "maintenance_cost"
    name: "Maintenance Cost"
    description: "Reduces ongoing operational costs"
    category: "efficiency"
    format: "percentage"
    applies_to: ["operations"]
    
  - id: "build_time"
    name: "Construction Speed"
    description: "Reduces time required to build the ship"
    category: "efficiency"
    format: "percentage"
    applies_to: ["construction"]

